<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chela AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/chatbot.ico" type="image/x-icon">
</head>
<body>
    <section id="talking_screen" class="talking-bubble" hidden>
        <div id="talking_text" class="talking-text">
            <p>Hi! I'm Chela, your personal assistant.
                <br> How can I help you today?</p>
        </div>
        <div id="sound_wave" class="sound-wave">
        </div>
    </section>
    <section class="chela-blob">
        <div class="square">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
    </section>
    
    <input class="text-box" 
           type="text" 
           id="user-input" 
           placeholder="Type your message here...">
    
    <script src="sound_wave.js"></script>
    <script type=”text/javascript” src=”/eel.js”></script>
</body>
</html>
